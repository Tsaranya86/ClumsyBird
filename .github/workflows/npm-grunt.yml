name: NodeJS with Grunt

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set Up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies
        run: |
          npm install -g grunt-cli
          npm install

      - name: Build the project
        run: |
          grunt clean
          grunt build --force
          grunt

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v3
        with:
          aws-access-key-id: ${{ secrets.ACCESS_KEY }}
          aws-secret-access-key: ${{ secrets.SECRET_KEY }}
          aws-region: us-east-2

      - name: Upload to S3
        run: |
          aws s3 sync ./build/ s3://clumsybirddbu/build
          aws s3 cp ./data/ s3://clumsybirddbu/data --recursive --exclude "*" --include "*.html" --include "*.js" --include "*.css" --include "*.png" --include "*.jpg" --include "*.gif" --include "*.svg" --include "*.woff2" --include "*.woff" --include "*.ttf" --include "*.eot" --include "*.ico"
